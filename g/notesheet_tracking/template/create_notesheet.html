{% extends 'base.html' %}

{% block title %}Create NoteSheet{% endblock %}

{% block content %}
  <h1>Create NoteSheet</h1>
  {% if errors %}
    <div>{{ errors }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Channels:</label>
    <input type="text" name="channel" required>
    <br>
    <button type="submit">Create NoteSheet</button>
  </form>
{% endblock %}
